spring.application.name=smart-inventory-backend
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/smart_inventory}
spring.jackson.serialization.indent-output=true
jwt.secret=${JWT_SECRET:change-me-please-use-32-plus-characters!!}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authorization=TRACE
logging.level.org.springframework.security.web.access=TRACE
