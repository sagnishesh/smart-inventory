<section class="auth-layout">
  <mat-card appearance="outlined" class="auth-card">
    <mat-card-header>
      <mat-card-title>Create your account</mat-card-title>
      <mat-card-subtitle>Invite your team and keep inventory under control</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="you@company.com" />
          <mat-error *ngIf="form.controls.email.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="form.controls.email.hasError('email')">Please enter a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword() ? 'password' : 'text'"
            placeholder="********"
          />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword.set(!hidePassword())">
            <mat-icon>{{ hidePassword() ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls.password.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="form.controls.password.hasError('minlength')">Minimum 8 characters required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role">
              {{ role === 'ADMIN' ? 'Administrator' : 'Staff' }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div *ngIf="error()" class="auth-error">
          <mat-icon fontIcon="error_outline"></mat-icon>
          <span>{{ error() }}</span>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="status() === 'loading'">
          <mat-icon fontIcon="person_add"></mat-icon>
          <span>{{ status() === 'loading' ? 'Creating Accountâ€¦' : 'Create Account' }}</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <span>Already have an account?</span>
      <a mat-button color="primary" routerLink="/auth/login">Sign in</a>
    </mat-card-actions>
  </mat-card>
</section>
